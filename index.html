<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HiManshu | Cash-Resgister</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cash Resgister</h1>

    <label for="bill-amount">Bill amount</label>
    <input type="number" id="bill-amount" placeholder="Enter Bill Amount" />
    <button id="next-btn">Next</button>
    <label for="cash-given" id="cash-given-label">Cash given</label>
    <input type="number" id="cash-given" placeholder="Enter Cash Given" />
    <button id="calculate-btn">Check</button>
    <button id="reset-btn">Reset</button>
    <p></p>
    <iframe
      src="https://giphy.com/embed/fRhSHzQ4NXOdrHIZJd"
      class="thinking-gif"
      width="380"
      height="223"
      frameborder="0"
      allowfullscreen
    ></iframe>
    <table>
      <tr>
        <th>No of Notes</th>
        <td class="output-money"></td>
        <td class="output-money"></td>
        <td class="output-money"></td>
        <td class="output-money"></td>
        <td class="output-money"></td>
        <td class="output-money"></td>
        <td class="output-money"></td>
        <td class="output-money"></td>
      </tr>
      <tr>
        <th>Size of notes</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>2</td>
        <td>1</td>
      </tr>
    </table>
    <footer>
      <div>Made with ❤️ by HiManshu ;)</div>
      <ul>
        <li><a href="https://github.com/05him">Github</a></li>
        <li><a href="https://twitter.com/HiManshu_0_">Twitter</a></li>
        <li>
          <a href="https://www.linkedin.com/in/himanshu-1212b3200/">LinkedIn</a>
        </li>
      </ul>
  </body>
  <script src="app.js"></script>
</html>
